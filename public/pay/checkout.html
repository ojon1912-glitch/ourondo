<!DOCTYPE html>
<!-- ★ VERSION v20260206_1 (이니시스 결제창 노출 페이지) -->
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>결제 | 우리의 온도</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="/style.css">
</head>
<body class="bg-[#0b0b0f] text-white">
  <div id="header"></div>

  <main class="max-w-xl mx-auto px-4 py-10">
    <h1 class="text-2xl font-bold mb-4">결제</h1>
    <p class="text-white/80 mb-8">신용카드 결제창(이니시스)이 표시됩니다.</p>

    <div id="payInfo" class="p-5 rounded-2xl bg-white/5 border border-white/10 mb-6">
      <div class="text-sm text-white/70">주문 준비 중...</div>
    </div>

    <button id="payBtn" class="w-full py-4 rounded-xl bg-white text-black font-semibold">
      결제하기
    </button>

    <!-- INIpay Standard -->
    <script src="https://stdpay.inicis.com/stdjs/INIStdPay.js"></script>

    <form id="SendPayForm_id" method="POST">
      <!-- 필수/권장 파라미터: JS가 주입 -->
      <input type="hidden" name="version" value="1.0" />
      <input type="hidden" name="mid" />
      <input type="hidden" name="oid" />
      <input type="hidden" name="goodname" />
      <input type="hidden" name="price" />
      <input type="hidden" name="currency" value="WON" />
      <input type="hidden" name="buyername" />
      <input type="hidden" name="buyertel" />
      <input type="hidden" name="buyeremail" />
      <input type="hidden" name="timestamp" />
      <input type="hidden" name="signature" />
      <input type="hidden" name="verification" />
      <input type="hidden" name="mKey" />
      <input type="hidden" name="returnUrl" />
      <input type="hidden" name="closeUrl" />
      <input type="hidden" name="gopaymethod" value="Card" />
      <input type="hidden" name="acceptmethod" value="below1000" />
      <input type="hidden" name="charset" value="UTF-8" />
    </form>
  </main>

  <div id="footer"></div>

  <script src="/js/layout.js"></script>
  <script src="/js/pay.js"></script>

  <script>
  fetch("/components/header.html")
    .then(res => res.text())
    .then(html => {
      document.getElementById("header").innerHTML = html;
      if (typeof initHeader === "function") initHeader();
      if (typeof applyLoginState === "function") applyLoginState();
    })
    .catch(err => console.warn("header load failed", err));

  fetch("/components/footer.html")
    .then(res => res.text())
    .then(html => {
      document.getElementById("footer").innerHTML = html;
    });
  </script>
</body>
</html>
