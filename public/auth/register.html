<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>로그인 - 우리온도</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50">

  
<!-- 공통 Header -->
<div id="header"></div>

<script src="/js/layout.js"></script>
<script>
  fetch("/components/header.html")
    .then(res => res.text())
    .then(html => {
      document.getElementById("header").innerHTML = html;
      // 헤더가 DOM에 들어간 후에 초기화
      initHeader();
      applyLoginState();   // ★ 로그인 상태 반영
    });
</script>


  <!-- Login Form -->
  <section class="max-w-md mx-auto px-6 py-20">
    <h2 class="text-3xl font-bold mb-10 text-center">로그인</h2>

    <form class="space-y-6">
      <div>
        <label class="block mb-1 text-gray-700">이메일</label>
        <input type="email" class="w-full px-4 py-3 border rounded-lg" placeholder="example@email.com">
      </div>

      <div>
        <label class="block mb-1 text-gray-700">비밀번호</label>
        <input type="password" class="w-full px-4 py-3 border rounded-lg" placeholder="••••••••">
      </div>

      <button type="button"
        class="w-full bg-pink-500 text-white py-3 rounded-lg text-lg hover:bg-pink-600">
        로그인
      </button>

      <p class="text-center text-gray-600">
        아직 회원이 아니신가요?
        <a href="/auth/register.html" class="text-pink-500 font-semibold">회원가입</a>
      </p>
    </form>
  </section>

    <!-- Footer -->
<div id="footer"></div>
<script>
  fetch("/components/footer.html")
    .then(res => res.text())
    .then(html => document.getElementById("footer").innerHTML = html);
</script>

<!-- ================= 모달 ================= -->
<script src="/js/privacy-modal.js"></script>


<!-- body 설정 -->
  <script>
    window.BODY_LAYOUT = {
      theme: "dark",
      bokeh: true
    };
  </script>
  <script src="/js/bodylayout.js"></script>

</body>
</html>
