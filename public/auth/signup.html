<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>회원가입 - 우리의 온도</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50">

<!-- 공통 Header -->
<div id="header"></div>

<script src="/js/layout.js"></script>
<script>
  fetch("/components/header.html")
    .then(res => res.text())
    .then(html => {
      document.getElementById("header").innerHTML = html;
      initHeader();
      applyLoginState();
    });
</script>

<!-- Signup Form -->
<section class="max-w-md mx-auto px-6 py-20">
  <h2 class="text-3xl font-bold mb-10 text-center">회원가입</h2>

  <div class="space-y-6">

    <!-- 아이디 -->
    <div>
      <label class="block mb-1 text-gray-700">아이디</label>
      <input
        id="user_id"
        type="text"
        class="w-full px-4 py-3 border rounded-lg"
        placeholder="아이디를 입력하세요"
      />
    </div>

    <!-- 이름(닉네임) -->
    <div>
      <label class="block mb-1 text-gray-700">이름(닉네임)</label>
      <input
        id="user_name"
        type="text"
        class="w-full px-4 py-3 border rounded-lg"
        placeholder="프로필에 표시될 이름"
      />
    </div>

    <!-- 비밀번호 -->
    <div>
      <label class="block mb-1 text-gray-700">비밀번호</label>
      <input
        id="user_pw"
        type="password"
        class="w-full px-4 py-3 border rounded-lg"
        placeholder="비밀번호를 입력하세요 (6자 이상)"
      />
    </div>

    <!-- 비밀번호 확인 -->
    <div>
      <label class="block mb-1 text-gray-700">비밀번호 확인</label>
      <input
        id="user_pw_confirm"
        type="password"
        class="w-full px-4 py-3 border rounded-lg"
        placeholder="비밀번호를 한번 더 입력하세요"
      />
    </div>

    <!-- 회원가입 버튼 -->
    <button
      id="signupBtn"
      type="button"
      class="w-full bg-pink-500 text-white py-3 rounded-lg text-lg hover:bg-pink-600"
    >
      회원가입
    </button>
  </div>

  <!-- 로그인 링크 -->
  <p class="text-center mt-6 text-gray-700">
    이미 계정이 있으신가요?
    <a href="/auth/login.html" class="text-pink-600 font-semibold underline">
      로그인하기
    </a>
  </p>
</section>

<!-- 공통 Footer -->
<div id="footer"></div>
<script>
  fetch("/components/footer.html")
    .then(res => res.text())
    .then(html => document.getElementById("footer").innerHTML = html);
</script>

<!-- ================= 모달 ================= -->
<script src="/js/privacy-modal.js"></script>


<!-- Signup 이벤트 처리 --><script>
  document.getElementById("signupBtn").addEventListener("click", async () => {
    const user_id = document.getElementById("user_id").value.trim();
    const user_name = document.getElementById("user_name").value.trim();
    const user_pw = document.getElementById("user_pw").value.trim();
    const user_pw_confirm = document.getElementById("user_pw_confirm").value.trim();

    if (!user_id || !user_pw) {
      alert("아이디와 비밀번호는 필수입니다.");
      return;
    }
    if (user_pw.length < 6) {
      alert("비밀번호는 6자 이상이어야 합니다.");
      return;
    }
    if (user_pw !== user_pw_confirm) {
      alert("비밀번호가 일치하지 않습니다.");
      return;
    }

    try {
      const res = await fetch("/api/auth/signup", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ user_id, user_pw, user_name }),
      });

      const text = await res.text();
      let data;

      try {
        data = JSON.parse(text);
      } catch (e) {
        console.error("JSON 파싱 실패, 원본 응답:", text);
        alert("서버에서 예상치 못한 응답을 보냈습니다. (콘솔 확인)");
        return;
      }

      if (!res.ok) {
        alert(data.error || `회원가입 실패 (status: ${res.status})`);
        return;
      }

      localStorage.setItem("token", data.token);
      localStorage.setItem("user", JSON.stringify(data.user));

      alert("회원가입이 완료되었습니다!");
      location.href = "/";
    } catch (err) {
      console.error("fetch 오류:", err);
      alert("서버 오류가 발생했습니다.");
    }
  });
</script>


<!-- body 설정 -->
  <script>
    window.BODY_LAYOUT = {
      theme: "dark",
      bokeh: true
    };
  </script>
  <script src="/js/bodylayout.js"></script>

</body>
</html>
