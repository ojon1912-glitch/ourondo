<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>추가 정보 입력 - 우리의 온도</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50">

<!-- 공통 Header -->
<div id="header"></div>

<script src="/js/layout.js"></script>
<script>
  fetch("/components/header.html")
    .then(res => res.text())
    .then(html => {
      document.getElementById("header").innerHTML = html;
      initHeader();
      applyLoginState();
    });
</script>

<!-- Extra Info Form -->
<section class="max-w-md mx-auto px-6 py-20">
  <h2 class="text-3xl font-bold mb-10 text-center text-white">
    추가 정보 입력
  </h2>

  <div class="space-y-6">
    <div>
      <label class="block mb-1 text-gray-100">이름</label>
      <input
        id="name"
        type="text"
        class="w-full px-4 py-3 border rounded-lg text-gray-900"
        placeholder="이름을 입력하세요"
      />
    </div>

    <div>
      <label class="block mb-1 text-gray-100">전화번호</label>
      <input
        id="phone"
        type="text"
        class="w-full px-4 py-3 border rounded-lg text-gray-900"
        placeholder="010-0000-0000"
      />
    </div>

    <div>
      <label class="block mb-1 text-gray-100">성별</label>
      <select
        id="gender"
        class="w-full px-4 py-3 border rounded-lg text-gray-900"
      >
        <option value="">선택</option>
        <option value="M">남성</option>
        <option value="F">여성</option>
      </select>
    </div>

    <div>
      <label class="block mb-1 text-gray-100">출생년도</label>
      <input
        id="birth_year"
        type="number"
        class="w-full px-4 py-3 border rounded-lg text-gray-900"
        placeholder="YYYY"
      />
    </div>

    <button
      type="button"
      onclick="submitProfile()"
      class="w-full bg-pink-500 text-white py-3 rounded-lg text-lg hover:bg-pink-600"
    >
      입력 완료
    </button>
  </div>
</section>

<!-- Footer -->
<div id="footer"></div>
<script>
  fetch("/components/footer.html")
    .then(res => res.text())
    .then(html => document.getElementById("footer").innerHTML = html);
</script>

<!-- ================= 모달 ================= -->
<script src="/js/privacy-modal.js"></script>


<script src="/js/extra-info.js"></script>

<!-- body 설정 -->
<script>
  window.BODY_LAYOUT = {
    theme: "dark",
    bokeh: true
  };
</script>
<script src="/js/bodylayout.js"></script>

</body>
</html>
