  <script>
(function initSlider(){
  const track = document.getElementById("sliderTrack");
  const prevBtn = document.getElementById("prevBtn");
  const nextBtn = document.getElementById("nextBtn");
  const dotsWrap = document.getElementById("dots");

  if (!track || !prevBtn || !nextBtn || !dotsWrap) return;

  const slides = Array.from(track.children);
  let index = 0;

  // âœ… dots ìƒì„±
  dotsWrap.innerHTML = slides.map((_, i) => `
    <button class="dot w-2.5 h-2.5 rounded-full border border-zinc-400 ${i===0 ? 'bg-white' : 'bg-transparent'}"
      aria-label="go to slide ${i+1}" data-idx="${i}"></button>
  `).join("");

  const dots = Array.from(dotsWrap.querySelectorAll(".dot"));

  function update() {
    track.style.transform = `translateX(-${index * 100}%)`;
    dots.forEach((d, i) => {
      d.classList.toggle("bg-white", i === index);
      d.classList.toggle("bg-transparent", i !== index);
    });
  }

  function go(nextIndex) {
    index = (nextIndex + slides.length) % slides.length;
    update();
  }

  prevBtn.addEventListener("click", () => go(index - 1));
  nextBtn.addEventListener("click", () => go(index + 1));

  dotsWrap.addEventListener("click", (e) => {
    const btn = e.target.closest(".dot");
    if (!btn) return;
    go(Number(btn.dataset.idx));
  });

  // âœ… ë“œë˜ê·¸/ìŠ¤ì™€ì´í”„ ì§€ì›
  let isDown = false;
  let startX = 0;
  let currentX = 0;

  track.addEventListener("pointerdown", (e) => {
    isDown = true;
    startX = e.clientX;
    currentX = startX;
    track.classList.remove("transition-transform");
    track.setPointerCapture(e.pointerId);
  });

  track.addEventListener("pointermove", (e) => {
    if (!isDown) return;
    currentX = e.clientX;
    const diff = currentX - startX; // +ë©´ ì˜¤ë¥¸ìª½ìœ¼ë¡œ ë“œë˜ê·¸
    const percent = (diff / track.clientWidth) * 100;
    track.style.transform = `translateX(calc(-${index * 100}% + ${percent}%))`;
  });

  track.addEventListener("pointerup", () => {
    if (!isDown) return;
    isDown = false;
    track.classList.add("transition-transform");

    const diff = currentX - startX;
    const threshold = track.clientWidth * 0.2; // 20% ì´ìƒ ë“œë˜ê·¸í•˜ë©´ ì´ë™

    if (diff > threshold) go(index - 1);
    else if (diff < -threshold) go(index + 1);
    else update();
  });

  track.addEventListener("pointercancel", () => {
    isDown = false;
    track.classList.add("transition-transform");
    update();
  });

  update();
})();
</script>
